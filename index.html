<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Project</title>
</head>

<body>

    <div class="container">

        <div class="image-container">
            <img src="./images/illustration-hero.svg" alt="" />
        </div>

        <div class="content">

            <div class="description">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="plan-container">

                <img src="./images/icon-music.svg" alt="" />
                <div class="plan">
                    <p class="plan-type">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>

                <a href="#">Change</a>
            </div>

            <div class="button">
                <button class="pay">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>

</body>

</html>
